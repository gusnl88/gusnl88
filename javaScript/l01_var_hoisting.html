<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window 필드 var 변수의 hoisting 현상(면접1순위)</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Signika+Negative:300,400&display=swap");
    body{
        font-family: "Signika Negative", sans-serif;
    }
    h2{
        text-shadow: 2px 2px 2px gray;
        color: darkgreen;
    }
    b{
        background-color: lightcoral;
        color: white;

        color: dodgerblue;

    }
</style>
<body oncontextmenu="return false" onselectstart="return false">
    <fieldset>
   <legend><h2>var 의 호이스팅 현상</h2></legend>
        <p>hoisting 은 끌어올린다는 의미로 var 이 지역에 선언되어도
        전역에서 사용되는 현상을 의미한다.(js 미완성 프로그램으로 인지하는 결과가 생겨서)</p>
    <p>var 변수는 전역의 필드인 window 에 선언되기 떄문에 scope 가 없고 무조건 전역에 호출된다. </p>
    <p>오류는 아니지만 지역변수가 없는 것은 프로그래밍의 한계를 만들 수 있기 때문에 let 을 만들었다.</p>
    </fieldset>
<script>
    var a=10;
    {var a= 20
    console.log("지역"+a);
    }
    console.log("전역"+a);
    //지역변수 a 와 전역변수 a 가 구분이 독립적이라면 전역의 a가 10이어야 하는데 20이 된다.
    //지역에서 선언했는데 전역의 변수가 바뀐다고 해서 hoisting 현상이라 한다. -> 오류로 취급???

    let b=10;
    {
        let b=20;
        console.log("지역"+b);
    }
    console.log("전역"+b);
    //자바는 함수 안에서 부모영역에 선언한 변수이름을 자식영역에서 사용할 수 없다.(필드는 예외)

    //var 윈도우의 필드로 변수를 선언하는 명령어기 때문에 hoisting 현상이 발생한다.
    //window: 브라우저 객체 js가 실행될때 부라우저와 관련된 모든 필드를 포함하는 최상위 객체로 생성
    //window.document : 브라우저에서 불러온 html 문서를 객체로 생성하는 것.
    //window.document.(node: id, getElementBy~,querySelector~...) : html 에 작성된 태그를 객체로 생성되는 것
    // (node : 가지에 달린 무언가) 뻗어가는 형식에 달력있는 모든것.
    //DOMTree: html 에 작성된 태그를 tree 의 형상으로 구성하는 것 (tag -> node)
    console.log(window); //자바에서 같은 것은 없다.(JVM) != Object : 모든 타입의 부모
    console.log(window.document);
    // var a=10; window 필드로 a가 선언되었기 때문에 a는 무조건 전역이다. -> 오류가 아니다.
    console.log(window.a);

    window.c=100;//var c= 100;
    {
        window.c=10; //var b=10;
    }
    console.log("c :"+c);





</script>
</body>
</html>
